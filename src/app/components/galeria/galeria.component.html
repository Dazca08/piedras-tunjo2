<h4 class="d-block">Parque Piedras del Tunjo</h4>
<hr/>
<div id="carouselExampleInterval" class="carousel slide w-100" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="{ 'active': i === 0 }" *ngFor="let img of images; let i = index;">
      <img [src]="img | imgServer: 'info'" class="img-responsive" [alt]="img">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
