<div class="row">
	<div class="col-md-6 col-sm-12">
		<h4>Calendario de Eventos</h4>
		<hr>
		<ejs-calendar id=calendar [value]='value' [min]='minDate' [max]='maxDate'></ejs-calendar>

	<div class="col-md-6 col-sm-12">
		<h4>Eventos</h4>
		<hr>
		<img [src]="'evento1.jpg' | imgServer: 'evento'" class="w-100" />
	</div>
</div>
