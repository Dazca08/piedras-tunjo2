<div class="form-group">
    <b class="text-muted">Selección de imágenes</b>
    <div class="custom-file">
        <input [disabled]="files.length >= 3" type="file" class="custom-file-input" id="customFile"
                (change)="onChangeFile($event)" accept="image/*">
        <label class="custom-file-label" for="customFile">Selecciona una imagen</label>
    </div>
</div>
<div class="form-group" *ngIf="files.length > 0">
    <table class="table text-center table-sm table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of files">
                <td>{{ file.name }}</td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteFile(file)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <small *ngIf="files.length >= 3" class="text-danger">Haz alcanzado el límite de imágenes</small>
</div>
