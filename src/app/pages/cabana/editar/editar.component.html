<div class="row justify-content-center mt-2">
    <div class="col-md-8 col-sm-12" *ngIf="cabana">
        <button class="btn btm-sm btn-primary" routerLink="/cabanas">
            <i class="fas fa-arrow-left"></i>
        </button>
        <form (ngSubmit)="onSubmit()" [formGroup]="formEditCabana">
            <div class="card shadow">
                <div class="card-header text-center">
                    <b class="text-muted">EDITAR CABAÃ‘A</b>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <b class="text-muted">Nombre</b>
                                <input type="text" class="form-control" [ngClass]="getValidationClass('Nombre')"
                                 formControlName="Nombre">
                                <div class="valid-feedback">Ok!</div>
                                <div class="invalid-feedback">
                                  <span *ngIf="nombre.errors?.required">
                                      El nombre es requerido
                                  </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <b class="text-muted">Precio</b>
                                <input type="number" class="form-control" [ngClass]="getValidationClass('Precio')" 
                                formControlName="Precio">
                                <div class="valid-feedback">Ok!</div>
                                <div class="invalid-feedback">
                                  <span *ngIf="precio.errors?.required">
                                      La precio es requerida
                                  </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <b class="text-muted">Capacidad</b>
                                <input type="number" class="form-control" [ngClass]="getValidationClass('Capacidad')" 
                                formControlName="Capacidad">
                                <div class="valid-feedback">Ok!</div>
                                <div class="invalid-feedback">
                                  <span *ngIf="precio.errors?.required">
                                      La capacidad es requerida
                                  </span>
                                </div>
                            </div>
                            <app-images-upload (changeFiles)="onChangeFile($event)"></app-images-upload>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <app-carousel-images [imagenes]="cabana.ImagenesUrl | imgUrlToArray" tipo="cabana"></app-carousel-images>
                        </div>
                    </div>
                    
                </div>
                <div class="card-footer">
                    <div class="row justify-content-center">
                        <div class="col-md-4 col-sm-6">
                            <button type="submit" [disabled]="formEditCabana.invalid" class="btn btn-block btn-success">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
