<section id ="eventos">
<div class="container"  >
		
			<div align="center">
		 <div  class="col-md-6">
		 	<div class="card">
		 		<h4>listado de Pqrs</h4>

		 	</div>
		 	<div class="table-responsive ">
		 		<table class="table  table-bordered table-striped"  style="background-color:white;">
		 			<thead class="thead-dark">
		 				<tr>
		 					<th>#</th>   
		 				</tr>
		 			</thead>
		 			<tbody>
		 				 <tr *ngFor="let pqr of pqrs | paginate:{itemsPerPage :2 , currentPage:PageActual}; let i =index">
		 		
		 				 	<td>{{i+1}}
    <div class="col mb-4">
      <div class="card" style="width: 25rem;">
 
        <div class="card-body">
        	<form #pqrForm="ngForm" (ngSubmit)="guardar(pqrForm )" > 
          <h5 class="card-title"> Asunto: {{pqr.Pregunta}}</h5>
           <p class="card-text">Usuario que hace la pregunta queja o reclamo : {{pqr.UUsuario.Nombre}} {{pqr.UUsuario.Apellido}}</p>
              <p class="card-text">fecha de la peticion : {{pqr.FechaPublicacion}} </p>

           <input type="hidden" name="FechaPublicacion" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.FechaPublicacion">
           <input type="hidden" name="Id" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.Id">
           <input type="hidden" name="LastModification" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.LastModification">
           <input type="hidden" name="Pregunta" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.Pregunta">
            <label for="nombre"> Ingrese la respuesta</label>
               <input type="text" name="Respuesta" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.Respuesta">
         <!--<p class="card-text">Respuesta : {{pqr.Respuesta }}</p>-->
           <input type="hidden" name="Token" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.Token">
           
           <input type="hidden" name="UEstadoPQR" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.UEstadoPQR">

           <input type="hidden" name="UEstadoPQRId" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.UEstadoPQR.Id">
           <input type="hidden" name="UUsuario" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.UUsuario">
             <input type="hidden" name="UUsuarioId" class="form-control" #respuesta="ngModel" [(ngModel)]="pqr.UUsuarioId">
           
          <br>
          
           <!--<form (submit)="eliminar(pqr.Id)">
                	 <button type="submit" style="width:100" class="btn btn-danger btn-block">
             Eliminar
          </button>
           </form>-->
           <div align="center">
             <button type="submit" style="width:200 ;" class="btn btn-primary btn-block">
             guardar respuesta
          </button>
           </div>
             	 
           </form>
        </div>
      </div>
    </div>


		 				 	   </td>
		 				 </tr>
		 			</tbody>
		 		</table>
		 		<pagination-controls (pageChange)="PageActual = $event"></pagination-controls>
		 	</div>
		 
		</div>
	</div>
	</div>

		


</section>
