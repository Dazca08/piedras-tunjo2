<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
             Editar Pictograma
          </h1>
        </div>
      </div>
    </div>
  </header>

  <form #editarpicForm="ngForm" (ngSubmit)="guardar(editarpicForm)">
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <a routerLink="/pictogramas" class="btn btn-light btn-block">
                 Regresar al Inicio
              </a>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success btn-block">
                 Guardar cambios
              </button>
            </div>
            


              

          </div>
        </div>
      </section>
    
      <section id="details">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h4>Editar </h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nombre">
                            Nombre
                        </label>
                        <input 
                            type="text" 
                            name="nombre" 
                            class="form-control" 
                            #nombre="ngModel" 
                            [(ngModel)]="editarpic.nombre"
                            [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" 
                            required minlength="2">
                        <div 
                            [hidden]="!nombre.errors?.required" 
                            class="invalid-feedback">
                            Nombre requerido
                        </div>
                        <div 
                            [hidden]="!nombre.errors?.minlength" 
                            class="invalid-feedback">
                            Debe contener al menos 2 caracteres
                        </div>
                      </div>
        
        
                      <div class="form-group">
                        <label for="descripcion">
                            descripcion
                        </label>
                        <input 
                            type="text" 
                            name="descripcion" 
                            class="form-control" 
                            #descripcion="ngModel" 
                            [(ngModel)]="editarpic.descripcion"
                            [ngClass]="{'is-invalid': descripcion.errors && descripcion.touched}">
                        <div 
                            [hidden]="!descripcion.errors?.required" 
                            class="invalid-feedback">
                                descripcion requerido
                        </div>
                        </div>
        
                        <div class="form-group">
                            <label for="imagenes_url">
                                imagenes_urls
                            </label>
                            <input 
                                type="text" 
                                name="imagenes_url" 
                                class="form-control" 
                                #imagenes_url="ngModel" 
                                [(ngModel)]="editarpic.imagenes_url"
                                [ngClass]="{'is-invalid': imagenes_url.errors && imagenes_url.touched}">
                            <div 
                                [hidden]="!imagenes_url.errors?.required" 
                                class="invalid-feedback">
                                imagenes_url requerido
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_parque">
                                id_parque
                            </label>
                            <input 
                                type="text" 
                                name="id_parque" 
                                class="form-control" 
                                #id_parque="ngModel" 
                                [(ngModel)]="editarpic.id_parque"
                                [ngClass]="{'is-invalid': id_parque.errors && id_parque.touched}">
                            <div 
                                [hidden]="!id_parque.errors?.required" 
                                class="invalid-feedback">
                                id_parque requerido
                            </div>
                        </div>
                
    
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    


  </form>
