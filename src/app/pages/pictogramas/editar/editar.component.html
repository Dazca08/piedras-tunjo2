<div class="row justify-content-center">
    <div class="col-md-10 col-sm-12">
        <button class="btn btn-primary" routerLink="/pictogramas">
            <i class="fas fa-arrow-left"></i>
        </button>
        <form (ngSubmit)="onSubmit()" [formGroup]="formEditPic" *ngIf="formEditPic">
            <div class="card shadow">
                <div class="card-header text-center">
                    <b class="text-muted">EDITAR PICTOGRAMA</b>
                </div>
                <div class="card-body">

                    <div class="row justify-content-center">
                        <div class="col-md-6 col-sm-10">
                            <div class="form-group">
                                <b class="text-muted">Nombre</b>
                                <input type="text" class="form-control" [ngClass]="getValidationClass('Nombre')"
                                 formControlName="Nombre">
                                <div class="valid-feedback">Ok!</div>
                                <div class="invalid-feedback">
                                  <span *ngIf="nombre.errors?.required">
                                      El nombre es requerido
                                  </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <b class="text-muted">Descripción</b>
                                <input type="text" class="form-control" [ngClass]="getValidationClass('Descripcion')" 
                                formControlName="Descripcion">
                                <div class="valid-feedback">Ok!</div>
                                <div class="invalid-feedback">
                                  <span *ngIf="descripcion.errors?.required">
                                      La descripción es requerida
                                  </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <b class="text-muted">Selecciona una imagen</b>
                                <div class="custom-file">
                                    <input #fileUpload (change)="onChangeFile($event)" type="file" accept="image/*" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">
                                        {{ filename !== pictogram.ImagenesUrl ?  filename : 'Choose image' }}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-10">
                            <div class="form-group text-center">
                                <img [src]="pictogram.ImagenesUrl | imgServer: 'picto'" width="80%" height="200px;" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button [disabled]="formEditPic.invalid || !filename" class="btn btn-success" type="submit">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
