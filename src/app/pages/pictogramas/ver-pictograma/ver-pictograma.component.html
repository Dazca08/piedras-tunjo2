<header id="main-header" class="py-2 bg-info text-white">
	<META http-equiv=refresh content=10>

	<div class="container">
	  <div class="row">
		<div class="col-md-6">
		  <h1>
			 Inicio Pictograma
		  </h1>
		  <div class="form-group">
				   <input type="text" class="form-control" name="filtropicPost" placeholder="Buscar...." [(ngModel)]="filtropicPost">
			   </div>
		</div>
	  </div>
	</div>
  </header>

<div><br><br></div>

<section id ="Pictogramas">
	<div class="container">
		<div class="row">
		 <div class="col-md-9">
		 	<div class="card">
		 		<h4 text-align =center>LISTADO DE PICTOGRAMAS</h4>

		 	</div>
		 	<div>
				<div class="table-responsive ">
		 		<table class="table  table-bordered table-striped" >
		 			<thead class="thead-dark">
		 				<tr>
								<th>#Id</th>
								<th>Nombre</th>
								<th>descripcion</th>
								<th>calificacion</th>
								<th>Editar</th>
								<th>Eliminar</th>
								<th></th>
		 				</tr>
		 			</thead>
		 			<tbody>
		 				 <tr *ngFor="let pic of pic  |filtropic:filtropicPost | paginate:{itemsPerPage :5 , currentPage:PageActual}  ; index as i">
		 				 	<td>{{pic.id}}</td>
							<td>{{pic.nombre}}</td>                            							 
                            <td>{{pic.descripcion}}</td>
                            <td>{{pic.calificacion}}</td>
							<td><div> <a class="letra" routerLink="editar/{{pic.id}}" >Editar</a></div></td>					
                            <td>

								<form (submit)="eliminar(pic.id)">
									<button type="submit"  class="btn btn-danger btn-block">
										Eliminar
									</button>
								</form>

							</td>
                            <td></td>
		 				 </tr>
		 			</tbody>
				 </table>
				 <pagination-controls (pageChange)="PageActual = $event"></pagination-controls>
				</div>
				<br><br><br><br>
		 	</div>
		 </div>	

		 <div class="col-md-3">
			<div class="card text-center bg-white text-white mb-3">
			  <div class="card-body">
				<img src="assets/imagenes/newpicto.jpg" class="card-img-top" width="100" height="200" >
		  <div class="container">
			<div align="center">
		<a class="btn btn-primary" routerLink="agregar" role="button">Agregar Pictograma</a>
	</div>
	  </div>
	
	
			  </div>
			</div>
		</div>


		</div>
	</div>

</section>

<div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
