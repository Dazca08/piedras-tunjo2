<b class="text-muted text-center d-block">GESTIÓN DE TIPOS DE TICKETS</b>
<hr>
<div class="row mt-5">
  <div *ngFor="let tk of tickets; index as i" class="col-md-4 col-sm-6 col-xs-12">
    <div class="card shadow card-tk" style="background-color: #ebeae8;">
      <div class="card-header text-center">
        <b class="text-muted">{{ tk.Nombre }}</b>
      </div>
      <div class="card-body">    
        <div class="form-group">
          <b class="text-muted">Descripción</b><br>
          <span>{{ tk.Descripcion }}</span>
        </div>              
        <div class="form-group">
          <b class="text-muted">Precio</b><br>
          <span>{{ tk.Precio | currency: 'COP ' }}</span>
        </div>              
      </div>
      <div class="card-footer">
        <div class="row justify-content-center">
          <div class="col-md-6 col-sm-12">
            <a class="btn btn-info btn-block" routerLink="/tickets/editar/{{ tk.Id }}">Editar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
