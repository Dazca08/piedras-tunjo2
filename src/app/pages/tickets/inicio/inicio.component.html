<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
        <div class="col-md-6">
           <div align="center">
              <h1>
                Gestion De Tipos de Ticket
              </h1>
           
            </div>
          </div>        
      </div>
  </div>
  <div class="boton_linea">
    <div class="boton_linea">
      <a class="btn btn-success btn-block" routerLink="/tickets/agregar" role="button"><i class="fas fa-plus"></i> Agregar</a>     
    </div>
    <!--
    <div class="boton_linea">      
      <a class="btn btn-danger btn-block" routerLink="/tickets/removidos" role="button"> Ver Removidos</a>
    </div>
    -->
  </div>

</header>  

<section class="bg-transparent" id="Ticketes">   
  <br>
  <div class="container ">      
      <div class="row center">   
        <br>                   
        <div class="col-md-12">
          <div class="row row-cols-1 row-cols-md-3">         
            <div *ngFor="let tk of tickets; index as i" class="col-md-4 col-sm-6 col-xs-12">
              <div class="card h-100">
                <div class="card-header text-center">
                  <h4>   Tipo</h4>
                </div>
                <div class="car-body container text-center">                  
                  <p>
                    <b>
                      {{tk.Nombre}}
                    </b>
                    <br>
                    <b>
                      ${{tk.Precio}}
                    </b>
                    <br>
                    <b>
                      {{tk.Descripcion}}
                    </b>                      
                  </p>
                  <div class="row center" >
                    <div class="col-md-6">
                      <a class="btn btn-info btn-block " routerLink="/tickets/editar/{{tk.Id}}">Editar</a>
                    </div>
                    

                    <!--NO ELIMINAR, PUEDE SER UTIL DESPUES
                      <div class="col">
                        <button 
                        class="btn btn-sm btn-block btn-danger" 
                        (click)="inhabilitar(tk.Id)">
                          Eliminar
                        </button>
                      </div>
                      --> 
                      <!--
                      <form (submit)="inhabilitar(tk.Id)">
                        <button type="submit" class="btn btn-danger btn-block">
                          Remover
                        </button>                        
                      </form>
                        -->
                                   
                  </div>
                </div>
              </div>
            </div>
          </div>       
          <br>   
          <div class="text-center">
            <pagination-controls (pageChange)="PageActual = $event"></pagination-controls>
          </div> 
        </div>
      </div>
    </div>
</section>
