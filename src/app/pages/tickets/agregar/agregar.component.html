<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
          <div class="col-md-6">
             <div>
                <h1>
                  Agregar Nuevo
                </h1>
             
              </div>
            </div>        
        </div>
    </div>
    <div class="boton_linea">
      <div class="boton_linea">
        <a class="btn btn-success btn-block" routerLink="/tickets" role="button"><i class="fa fa-arrow-left"></i> Regresar</a>     
      </div>
    </div>
  
  </header>  
  
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <form action=""></form>
                    <form #ticketForm="ngForm" (ngSubmit)="agregar(ticketForm)" >
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre"> Ingrese el Nombre del evento</label>
                                <input 
                                    type="text" 
                                    name="nombre" 
                                    class="form-control" 
                                    #nombre="ngModel" 
                                    [(ngModel)]="ticketes.Nombre"
                                    [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" required minlength="2"
                                    >
                                <div [hidden]="!nombre.errors?.required" class="invalid-feedback">
                                    Nombre requerido
                                </div>
                                <div [hidden]="!nombre.errors?.minlength" class="invalid-feedback">
                                    Debe contener mas caracteres
                                </div>
                            </div>
                
                            <div class="form-group">
                                <label for="Descripcion">Descripcion</label>
                                <input 
                                type="text" 
                                name="Descripcion" 
                                class="form-control" 
                                #Descripcion="ngModel" 
                                [(ngModel)]="ticketes.Descripcion"
                                [ngClass]="{'is-invalid': Descripcion.errors && Descripcion.touched}" required minlength="10"
                                >
                                <div [hidden]="!Descripcion.errors?.required" class="invalid-feedback">
                                    Decripcion requerida
                                </div>
                                <div [hidden]="!Descripcion.errors?.minlength" class="invalid-feedback">
                                    Debe contener una descripcion mas larga
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="  Precio">Precio</label>
                                <input 
                                    type="number" 
                                    name="Precio" 
                                    class="form-control" 
                                    #Precio="ngModel" 
                                    [(ngModel)]="ticketes.Precio"
                                    [ngClass]="{'is-invalid': Precio.errors && Precio.touched}" 
                                    >
                                <div [hidden]="!Precio.errors?.required" class="invalid-feedback">
                                    Precio requerida
                                </div>                                                    
                            </div>             
                        </div>
                        <div class="modal-footer">
                            <button type="submit" style="width:600px; " class="btn btn-primary" >Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
