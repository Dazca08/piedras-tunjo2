<header id="main-header" >
  	<div class="container">
    
    		<div *ngIf="bandera==null">
        <div class="col-md-12">
             <div align="center">
            <h4>
              <i class="fas fa-ticket-alt"></i> {{titulo}}
              </h4>
            </div>
          </div>


        </div>
    			
          <div *ngIf="bandera!=null">
         <div class="row">
           
             <div class="col-md-3">
          <form (submit)="Inicio()">
                   <button type="submit" class="btn btn-info ">
                   <h4><i class="fas fa-arrow-circle-left"></i> Volver al inicio</h4>
                     </button>

             </form>
                  
        </div>
        
        <div class="col-md-8">
             <div align="left">
            <h4>
              <i class="fas fa-ticket-alt"></i> {{titulo}}
              </h4>
            </div>
          </div>
         </div>
          


        </div>
    		
    		 
      		


        
          


       </div>
<hr>
</header>

<div *ngIf="bandera==null">


    <div class="container">

    
        <div align="center">
          <div class="row">
            <div class="col-md-2">
              
            </div>
          <div class="col-md-4">
            <div class="card">
      
                <img [src]="'assets/imagenes/UR.png'" style="width: 100, height:200" alt="" >
      <div class="card-body">
        <b class="text-muted">Vender tickets a clientes que se encuentren registrados en el sistema </b>
      </div>
      <div class="card-footer">
      
             <form (submit)="DatosClienteRegistrado()">
                <div align="center">
                   <button type="submit"  class="btn btn-info ">
                   <h4><i class="fas fa-user-check"></i> Clientes Registrados</h4>
                     </button>
                   </div>
             </form>
      </div>
            
                  
            
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
             <div class="card">
      
                <img [src]="'assets/imagenes/UN.png'" style="width: 100, height:200" alt="" >
      <div class="card-body">
        <b class="text-muted">Vender tickets a clientes que  no se encuentren registrados en el sistema </b>
      </div>
      <div class="card-footer">
      <form (submit)="DatosClienteNoRegistrado()">
                <div align="center">
                   <button type="submit"class="btn btn-danger ">
                   <h4><i class="fas fa-user-times"></i> Clientes No registrados</h4>
                     </button>
                   </div>
             </form>
      </div>
            
                  
            
            </div>
            
            
                    
    
             
            
            </div>
          </div>
        </div>
       

        </div>
        
 
    
      
  

  
</div>
  
	

</div>

<div *ngIf="bandera==false">
	<div align="center">
      <div class="col-md-6" >
        <div class="card">
          <div class="card-header">
            <h5>Diligencie este formulario para vender tickets.</h5>
          </div>
          <div class="card-body">
           <form #VentaForm="ngForm" (ngSubmit)="RealizarVenta(VentaForm)"> 
        <div class="modal-body">
          <div class="row">
           <div class="col-md-6">
              <div class="form-group">
                <label for="idTicket"><i class="fas fa-ticket-alt"></i> Tipo de Ticket</label>
                <select name="idTicket" style="width:200" class="form-control" #idTicket="ngModel" [(ngModel)]="ticket.idTicket">
                                            <option value="{{opcion.Id}}" *ngFor="let opcion of ticktes">{{opcion.Nombre}}</option>
                                          
                                             </select>
                         
                
                 
              </div>
           </div>

           <div class="col-md-6">
            <label>
               Precio</label>
            <br>

             <label><i class="fas fa-dollar-sign"></i>  {{ticktes[ticket.idTicket].Precio}}</label>
           </div>
         </div>
         <hr>
         <div class="row">
          <div class="col-md-6">
               <div class="form-group">
                <label for="NumeroDocumento"><i class="fas fa-pencil-alt"></i> Numero de documento</label>
                <input type="text" name="NumeroDocumento" class="form-control" #NumeroDocumento="ngModel" [(ngModel)]="ticket.NumeroDocumento"
                 >
               
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Cantidad"><i class="fas fa-list-ol"></i> Cantidad de boletas </label>
                <input type="number" name="Cantidad" class="form-control" #Cantidad="ngModel" [(ngModel)]="ticket.Cantidad"
                 >
              </div>
               
            </div>
         </div>
              
           
            

         
    
         

             

             
          </div>
          <hr>
          <div align="center">
              
          <button type="submit" style="width:200px; " class="btn btn-primary" > <i class="fas fa-hand-holding-usd"></i> Realizar venta</button>

      

          </div>
         
      </form>
 
         </div>
         </div>
     </div>
</div>
</div>

                 >

            </div>

               <div class="form-group">
                <label for="Cantidad"><i class="fas fa-list-ol"></i> Cantidad de boletas a comprar</label>
                <input type="number" name="Cantidad" class="form-control" #Cantidad="ngModel" [(ngModel)]="ticket.Cantidad"
                 >
         
              </div>
            </div>

          </div>
          <hr>
         <div class="row">
           <div class="col-md-6">

                <select name="idTicket" style="width:200" class="form-control" #idTicket="ngModel" [(ngModel)]="ticket.idTicket">
                                            <option value="{{opcion.Id}}" *ngFor="let opcion of ticktes">{{opcion.Nombre}}</option>
                                          
                                             </select>
                         
                
                 
              </div>
           </div>

           <div class="col-md-6">

             <label><i class="fas fa-dollar-sign"></i>  {{ticktes[ticket.idTicket].Precio}}</label>

         </div>

          <hr>
          <div align="center">
              
          <button type="submit" style="width:200px; " class="btn btn-primary" > <i class="fas fa-hand-holding-usd"></i> Realizar venta</button>

      

          </div>
         
      </form>
 
         </div>
         </div>
     </div>
</div>

</div>
