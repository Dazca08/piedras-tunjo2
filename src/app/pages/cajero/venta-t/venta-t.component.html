<div *ngIf="bandera==false">
	<div align="center">
      <div class="col-md-6" >
        <div class="card">
          <div class="card-header" >
            <h4>Formulario de Venta</h4> 
          </div>
          <div class="card-body">
           <form #VentaForm="ngForm" (ngSubmit)="RealizarVenta(VentaForm)"> 
        <div class="modal-body">
          <div class="row">
           <div class="col-md-6">
              <div class="form-group">
                <label for="idTicket"><i class="fas fa-ticket-alt"></i> Tipo de Ticket</label>
                <select name="idTicket" style="width:200" class="form-control" #idTicket="ngModel" [(ngModel)]="ticket.idTicket">
                                            <option value="{{opcion.Id}}" *ngFor="let opcion of ticktes">{{opcion.Nombre}}</option>
                                          
                                             </select>
                         
                
                 
              </div>
           </div>

           <div class="col-md-6">
            <label class="fas fa-dollar-sign">
               Precio Unitario
            </label>
            <br>

             <label><i class=""></i>  ${{ticktes[ticket.idTicket].Precio}}</label>
           </div>
         </div>
         <hr>
         <div class="row">
          <div class="col-md-6">
               <div class="form-group">
                <label for="NumeroDocumento"><i class="fas fa-pencil-alt"></i> Numero de Documento</label>
                <input type="number" name="NumeroDocumento" class="form-control" #NumeroDocumento="ngModel" [(ngModel)]="ticket.NumeroDocumento"
                 >
               
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Cantidad"><i class="fas fa-list-ol"></i> Cantidad de Tickets </label>
                <input type="number" name="Cantidad" class="form-control" #Cantidad="ngModel" [(ngModel)]="ticket.Cantidad"
                 >
              </div>
               
            </div>
         </div>
              
          </div>
          <hr>
          <div align="center">
              
          <button type="submit" style="width:200px; " class="btn btn-primary" > <i class="fas fa-hand-holding-usd"></i> Realizar Venta</button>
 
      

          </div>
         
      </form>

<div *ngIf="bandera==true">
<div align="center">
      <div class="col-md-6" >
        <div class="card">
          <div class="card-header">
            <h4>Formulario de Venta</h4>
          </div>
          <div class="card-body">
           <form #VentaForm="ngForm" (ngSubmit)="RealizarVenta(VentaForm)"> 
        <div class="modal-body">
          
         <div class="row">
           
          <div class="col-md-6">
              <div class="form-group">
                <label for="idTicket"><i class="fas fa-ticket-alt"></i> Tipo de Ticket</label>
                <select 
                  name="idTicket" 
                  style="width:200" 
                  class="form-control" 
                  #idTicket="ngModel" 
                  [(ngModel)]="ticket.idTicket">
                  <option 
                    value="{{opcion.Id}}" 
                    *ngFor="let opcion of ticktes">{{opcion.Nombre}}
                  </option>                                          
                </select>                                                          
              </div>
           </div>

           <div class="col-md-6">
            <label class="fas fa-dollar-sign">              
               Precio Unitario
              </label>
            <br>            
             <label><i class="margin-top:70px "></i>  ${{ticktes[ticket.idTicket].Precio}}</label>
           </div>
         </div>
         <hr>
         <div class="row">
          <div class="col-md-6">
             <div class="form-group">
              <label for="UUsuario"><i class="fas fa-pencil-alt"></i> E-mail del Usuario</label>
              <input type="text" name="UUsuario" class="form-control" #UUsuario="ngModel" [(ngModel)]="ticket.UUsuario"
               >
       
            </div>
          </div>
           <div class="col-md-6">
             <div class="form-group">
              <label for="Cantidad"><i class="fas fa-list-ol"></i> Cantidad de Tickets</label>
              <input type="number" name="Cantidad" class="form-control" #Cantidad="ngModel" [(ngModel)]="ticket.Cantidad"
               >
       
            </div>
          </div>

        </div>
             

             
        </div>
          <hr>
        <div align="center">
              
          <button type="submit" style="width:200px; " class="btn btn-primary" > <i class="fas fa-hand-holding-usd"></i> Realizar Venta</button>

      

        </div>
         
      </form>
 
         </div>
         </div>
     </div>
</div>

</div>
