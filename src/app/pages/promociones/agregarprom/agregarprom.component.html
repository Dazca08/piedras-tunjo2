    <header><h1 class="titulo">Agregar Promocion</h1>
  

        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
              <div class="row">
                <div class="col-md-3">
                  <a routerLink="/promociones" class="btn btn-light btn-block">
                     Regresar al Inicio
                  </a>
                </div>
                
              </div>
            </div>
          </section>
    </header>
    
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4 style="text-align: center;">Agregar Promocion</h4>
                                
    
                                <form #insertarpromForm ="ngForm" (ngSubmit)="agregar(insertarpromForm)"  >
                                    
                                    <div class="modal-body">
                                        <div class="form-group">
    
                                            <label for="nombre">Nombre</label>
                                            <input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="insertarprom.nombre"
                                            [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" required minlength="2">
                                            <div [hidden]="!nombre.errors?.required" class="invalid-feedback">
                                            Nombre requerido
                                            </div>
                                            <div [hidden]="!nombre.errors?.minlength" class="invalid-feedback">
                                            Debe contener al menos 2 caracteres
                                            </div>
    
                                        </div>
                                        <div class="form-group">
    
                                            <label for="descripcion">descripcion</label>
                                            <input type="text" name="descripcion" class="form-control" #descripcion="ngModel" [(ngModel)]="insertarprom.descripcion"
                                            [ngClass]="{'is-invalid': descripcion.errors && descripcion.touched}" required minlength="2">
                                            <div [hidden]="!descripcion.errors?.required" class="invalid-feedback">
                                            descripcion requerido
                                            </div>
                                            <div [hidden]="!descripcion.errors?.minlength" class="invalid-feedback">
                                            Debe contener al menos 2 caracteres
                                            </div>
    
                                        </div>
                                        <div class="form-group">
                                            <label for="precio">Precio</label>
                                            <input type="text" name="precio" class="form-control" #precio="ngModel" [(ngModel)]="insertarprom.precio"
                                              [ngClass]="{'is-invalid': precio.errors && precio.touched}" required minlength="2">
                                            <div [hidden]="!precio.errors?.required" class="invalid-feedback">
                                              ImagenesUrl requerida
                                            </div>
                                            <div [hidden]="!precio.errors?.minlength" class="invalid-feedback">
                                              Debe contener al menos 2 caracteres
                                            </div>
                                          </div>
    
                                          
                                        
    
                                    </div>
                                
                                    <div class="modal-footer">
                                        <a><button type="submit"  class="btn btn-primary"  >Agregar</button></a>
                                      
                                      </div>
                                </form>
    
                            </div>
                        </div> 
                    </div>
                </div>  
            </div>
        </div>
