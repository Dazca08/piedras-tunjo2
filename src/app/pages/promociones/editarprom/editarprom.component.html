<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
             Editar Promocion
          </h1>
        </div>
      </div>
    </div>
  </header>
<!--#editarpromForm="ngForm" (ngSubmit)="guardar(editarpromForm)"-->
  <form #editarpromForm="ngForm" (ngSubmit)="guardar(editarpromForm)">
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <a routerLink="/admin/promociones" class="btn btn-light btn-block">
                 Regresar al Inicio
              </a>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success btn-block">
                 Guardar cambios
              </button>
            </div>
            </div>
        </div>
      </section>
    
      <section id="details">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h4>Editar </h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nombre">
                            Nombre
                        </label>
                        <input 
                            type="text" 
                            name="nombre" 
                            class="form-control" 
                            #nombre="ngModel" 
                            [(ngModel)]="editarprom.nombre"
                            [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" 
                            required minlength="2">
                        <div 
                            [hidden]="!nombre.errors?.required" 
                            class="invalid-feedback">
                            Nombre requerido
                        </div>
                        <div 
                            [hidden]="!nombre.errors?.minlength" 
                            class="invalid-feedback">
                            Debe contener al menos 2 caracteres
                        </div>
                      </div>
        
        
                      <div class="form-group">
                        <label for="descripcion">
                            descripcion
                        </label>
                        <input 
                            type="text" 
                            name="descripcion" 
                            class="form-control" 
                            #descripcion="ngModel" 
                            [(ngModel)]="editarprom.descripcion"
                            [ngClass]="{'is-invalid': descripcion.errors && descripcion.touched}">
                        <div 
                            [hidden]="!descripcion.errors?.required" 
                            class="invalid-feedback">
                                descripcion requerido
                        </div>
                        </div>
        
                        <div class="form-group">
                            <label for="precio">
                                Precio
                            </label>
                            <input 
                                type="text" 
                                name="precio" 
                                class="form-control" 
                                #precio="ngModel" 
                                [(ngModel)]="editarprom.precio"
                                [ngClass]="{'is-invalid': precio.errors && precio.touched}">
                            <div 
                                [hidden]="!precio.errors?.required" 
                                class="invalid-feedback">
                                precio requerido
                            </div>
                        </div>
                        
    
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    


  </form>
