
<form #eventoForm="ngForm" (ngSubmit)="guardar(eventoForm)"> 


  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/eventos" class="btn btn-dark text-white btn-block">
            <i class="fas fa-arrow-circle-left"></i> Regresar al Inicio
          </a>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-save"></i> Guardar cambios
          </button>
        </div>
       <!-- <div class="col-md-3">
          <a href="/inicioeventos"   (click)="eliminar()" class="btn btn-danger btn-block">
             Eliminar 
          </a>
        </div>-->
      </div>
    </div>
  </section>

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="card">
          
            <div class="card-body">
             <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                <label for="nombre"><i class="fas fa-align-justify"></i> Ingrese el Nombre del evento</label>
                <input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="evento.Nombre"
                  [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" required minlength="2">
                <div [hidden]="!nombre.errors?.required" class="invalid-feedback">
                  Nombre requerido
                </div>
                <div [hidden]="!nombre.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos 2 caracteres
                </div>
              </div>
             <hr>
           

            
              <div class="form-group">
                
                <label style="color:#FF0000"><i class="fas fa-calendar"></i> esta es la fecha actual del evento {{evento.Fecha}}</label>
                <label>para modificarla seleccione la nueva fecha aqui</label>
                 <input type="date" name="Fecha" class="form-control" #Fecha="ngModel" [(ngModel)]="evento.Fecha">
           
                <input type="hidden" name="Fecha" class="form-control" #Fecha="ngModel" [(ngModel)]="evento.Fecha"
                  >
                
               
              </div>

                 <hr>

              <div class="form-group">
                <label for="Descripcion"><i class="fas fa-align-justify"></i> Escriba la Descripcion del evento</label>
                    <textarea  class="textinput" name="Descripcion" rows="3" cols="45" [(ngModel)]="evento.Descripcion"></textarea>
                <input type="hidden" name="Descripcion" class="form-control" #Descripcion="ngModel" [(ngModel)]="evento.Descripcion"
                 >
               <div class="form-group">
         
                <input type="hidden" name="Calificacion" class="form-control" #Calificacion="ngModel" [(ngModel)]="evento.Calificacion"
                  [ngClass]="{'is-invalid': Calificacion.errors && Calificacion.touched}" >
               
               
              </div>
              </div>
              </div> 
              <div class="col-md-6">
              
              <div class="form-group">
               <div>
                <div><label> <i class="fas fa-images"></i> Imagen Actual del evento</label></div>
               <div align="center">
                  <img class="pick-avatar" class="card-img-top" class="img-fluid" alt="Responsive image"width="300" height="300"
                 src={{rutaImagen}}
                       >    
               </div>
                 </div> 
                
                <label for="ImagenesUrl"> Si desea cambiar la imagen actual del evento</label>

                 

                <input type="file" (change)="onFileSelected($event.target.files)"  accept="image/x-png,image/gif,image/jpeg">
         <input type="hidden" name="ImagenesUrl" class="form-control" #ImagenesUrl="ngModel" [(ngModel)]="evento.ImagenesUrl"
                >
              
              
               
              </div>


           
     <div class="form-group">
                <!--<label for="ComentariosId">ComentariosId</label>-->
                <input type="hidden" name="ComentariosId" class="form-control" #ComentariosId="ngModel" [(ngModel)]="evento.ComentariosId"
                  [ngClass]="{'is-invalid':ComentariosId.errors && ComentariosId.touched}" >
                <!--<div [hidden]="!ComentariosId.errors?.required" class="invalid-feedback">
                  ComentariosId requerida
                </div>-->
                
              </div>


              <div class="form-group">
                <!--<label for="ListaComentariosEvento">ListaComentariosEvento</label>-->
                <input type="hidden" name="ListaComentariosEvento" class="form-control" #ListaComentariosEvento="ngModel" [(ngModel)]="evento.ListaComentariosEvento"
                  [ngClass]="{'is-invalid': ListaComentariosEvento.errors && ListaComentariosEvento.touched}" required minlength="2">
               <!-- <div [hidden]="!ListaComentariosEvento.errors?.required" class="invalid-feedback">
                 ListaComentariosEvento requerida
                </div>
                <div [hidden]="!ListaComentariosEvento.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos 2 caracteres
                </div>-->
              </div>

              </div> 
             </div>
             



                        
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</form>
