<header id="main-header" class="py-2 bg-info text-white">
	<div class="container">
	  <div class="row">
		<div class="col-md-6">
		  <h1>
			 	Gestion de Noticias
		  </h1>
		  <div class="form-group">
				   <input type="text" class="form-control" name="filtroNoticiasPost" placeholder="Escriba el encabezado.." [(ngModel)]="filtroNoticiasPost">
			   </div>
		</div>
	  </div>
	</div>
  </header>
 
<div><br><br></div>



<section id ="Noticias">
    <div class="container">
        <div class="row">
            <div class="col-md-9" align="center">          
                <div class="bordetitulo" >
					<h4 class="letratitulo" text-align =center>LISTADO DE NOTICIAS</h4>
                </div>
                
                <div>
                    <br>
                    <div class="table-responsive ">
                        <table class="table  table-bordered table-striped">
                            <thead class="thead-dark">
								<tr>
										<th>#</th>
										<th>ENCABEZADO</th>
										<th>FECHA</th>
										<th>IMAGEN</th>
										
										<th>Editar</th>
										<th>Eliminar</th>
										
								</tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let not of noticias | filtroNoticias:filtroNoticiasPost | paginate:{itemsPerPage :5 , currentPage:PageActual}  ; index as i">
                                    <td>{{i+1}}</td>
                                    <td>{{not.titulo}}</td>     
                                    <td>{{not.fecha_Publicacion}}</td>     
                                    <td>{{not.imagenesUrl}}</td>     								
                                    <td><div> <a class="letra" routerLink="/admin/edit_noticias/{{not.id}}" >Editar</a></div></td>	
                                    																
									<td>  
										<form (submit)="eliminar(not.id)">
											<button type="submit" class="btn btn-danger btn-block">
												Eliminar
                                            </button>
										</form>
									</td>			
                                </tr>                                
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="PageActual = $event"></pagination-controls>
                    </div>
                    <br><br>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-body">	
                    <img src="assets/imagenes/u2.jpg" class="card-img-top" width="100" height="200" >
                    <br>
                    <br>
						<div class="container">
							<div align="center">
                                <a class="boton"  href="/admin/insert_noticias" role="button">Agregar</a>
                               
							</div>
						</div>								
                </div>
            </div>
        </div>
    </div>
</section>

<div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
