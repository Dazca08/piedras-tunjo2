<b class="text-muted d-block text-center">PANEL DE ADMINISTRADOR</b>
<hr>
<div class="row">
  <div class="col-md-3 col-sm-4 col-xs-6" *ngFor="let item of items">
    <div class="card shadow mb-3">
      <img [src]="'assets/imagenes/' + item.image" alt="" class="card-img-top">
      <div class="card-body">
        <b class="text-muted">{{ item.title }}</b>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-block btn-primary" [routerLink]="item.route">
          Gestionar
          &nbsp;
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </div>
</div>
