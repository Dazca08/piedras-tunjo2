<div *ngIf="rolUsuario !== undefined && rolUsuario === 1">
  <b class="text-muted d-block text-center">PANEL DE ADMINISTRADOR</b>
  <hr>
  <div class="row">
    <div @basicAnimate class="col-md-3 col-sm-4 col-xs-6" *ngFor="let ruta of rutas">
      <div class="card shadow-sm mb-3 text-center" style="background-color: #ebeae8;">
        <div class="card-header">
          <b class="text-muted">{{ ruta.label }}</b>
        </div>
        <div class="card-body bg-dark text-white">
          <i [class]="'fa-4x fas fa-' + ruta.icon"></i>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-block btn-outline-dark" [routerLink]="ruta.path">
            Gestionar
            &nbsp;
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="rolUsuario !== undefined && rolUsuario === 3">
  <b class="text-muted d-block text-center">PANEL DE CAJERO</b>
  <hr>
  <div class="row justify-content-center">
    <div @basicAnimate class="col-md-3 col-sm-4 col-xs-6">
      <div class="card shadow-sm mb-3 text-center" style="background-color: #ebeae8;">
        <div class="card-header">
          <b class="text-muted">Venta de Tickets</b>
        </div>
        <div class="card-body bg-dark text-white">
          <i class="fa-4x fas fa-cash-register"></i>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-block btn-outline-dark" routerLink="/cajero">
            Gestionar
            &nbsp;
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
